<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<center>
<body style="background-color:pink;">
    <h1>Login</h1>


    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Your Name"><br>
        <input type="password" name="password" placeholder="Enter your password"><br>
        <input type="submit" >
    </form>
{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
</body>
    </center>
</html>
