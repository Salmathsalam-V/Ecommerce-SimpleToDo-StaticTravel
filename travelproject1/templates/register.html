<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    </head>
<center>


<body style="background-color:pink;">
    <h2>Registration</h2>
    <form action='register' method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Your Name"><br>
        <input type="text" name="first_name" placeholder="Enter Your first name"><br>
        <input type="text" name="last_name" placeholder="Enter Your last name"><br>
        <input type="email" name="email" placeholder="Enter Your email"><br>
        <input type="password" name="password" placeholder="Enter Your password"><br>
        <input type="password" name="cpassword" placeholder="Re-enter your password"><br>
        <input type="submit">
    </form>

{% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
</body>
</center>
</html>
