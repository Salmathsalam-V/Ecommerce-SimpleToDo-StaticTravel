{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div style="background-color: purple; width:100%; height:200px; margin-bottom:50px;">
                <div style="top:50%; left:50%; position:absolute; transform:transform;">
                    <h1><u>ToDo</u></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
            <form method="post" class="f-3">
            {% csrf_token %}
                <div class="form-group shadow">
                    <input type="text" name="task" class="form-control" placeholder="Task">
                </div>
                <div class="form-group shadow">
                    <input type="text" name="priority" class="form-control" placeholder="Priority">
                </div>
                <div class="form-group shadow">
                    <input type="date" name="date" class="form-control" placeholder="Enter Date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col md-6 mt-3">
            <h3>Task to be completed!!!</h3>
            {% for i in task %}
            <div class="card">
                <div class="card-body shadow">
                    <h5 class="card-title">{{i.Task}}</h5>
                    <p><b>{{i.Priority}}</b></p>
                    <p><b>{{i.Date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Delete</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}" >Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
