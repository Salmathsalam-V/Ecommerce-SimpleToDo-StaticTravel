{% extends 'base.html' %}
{% block body %}
            <div class="card">
                <div class="card-body shadow">
                    <h5 class="card-title">{{task.Task}}</h5>
                    <p><b>{{task.Priority}}</b></p>
                    <p><b>{{task.Date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}" >Delete</a>
                    <a class="btn btn-info" href="{% url 'update' task.id %}" >Update</a>
                </div>
            </div>
            <br>
{% endblock %}
